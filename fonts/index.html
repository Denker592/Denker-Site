<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 60px;
    color: #000;
    margin: 25px auto 5px auto;
    font-weight: bold;
}
.page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    gap: 15px;
    max-width: 800px;
    padding: 0 15px;
}
.page-image {
    max-width: 500px;
    width: 100%;
    height: auto;
    border-radius: 12px;
}
.page-subtitle {
    font-size: 20px;
    color: #333;
    font-weight: bold;
    text-align: center;
}
.download-button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    background-color: #f8f8f8;
    border: 2px solid #000;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
}
.download-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 12px rgba(0,0,0,0.3);
}
@media (max-width: 600px) {
    .top-bar { height: 60px; padding: 0 10px; }
    .top-bar span { font-size: 22px; }
    .page-title { font-size: 40px; margin: 20px auto 5px auto; }
    .page-subtitle { text-align: center; }
    .page-image { max-width: 100%; }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Переводы
const translations = {
    "ru": { site: "DenkerSite", title: "Шрифты", subtitle: "Коллекция шрифтов", download: "Скачать шрифт" },
    "uk": { site: "DenkerSite", title: "Шрифти", subtitle: "Колекція шрифтів", download: "Завантажити шрифт" },
    "en": { site: "DenkerSite", title: "Fonts", subtitle: "Fonts collection", download: "Download Font" }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    document.getElementById("pageSubtitle").innerText = translations[lang].subtitle;
    document.getElementById("downloadBtn").innerText = translations[lang].download;
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="page-title" id="pageTitle">Шрифты</div>

<div class="page-container">
    <div class="page-subtitle" id="pageSubtitle">Коллекция шрифтов</div>
    <img class="page-image" src="https://i.ibb.co/PZnKF52B/1298-20250907122335.png" alt="Коллекция шрифтов">
    <a id="downloadBtn" class="download-button" href="https://denker592.github.io/Denker-Site/fonts/Chicken%20Gun%20Font.otf" download>Скачать шрифт</a>
</div>

</body>
</html>
