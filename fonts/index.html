<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Название сайта -->
<title>Denker Site</title>

<!-- Иконка сайта -->
<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding: 0 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
}
</style>

<script>
// Переводы для названия (если нужно будет изменить текст позже)
const translations = {
    "ru": { siteName: "DenkerSite" },
    "uk": { siteName: "DenkerSite" },
    "en": { siteName: "DenkerSite" }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].siteName;
    document.getElementById("langSelect").value = lang;
}

// При загрузке — английский по умолчанию
window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>
</body>
</html>
