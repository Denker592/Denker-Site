<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.center-text {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 64px;
    font-weight: bold;
    color: #000;
    text-align: center;
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding: 0 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .center-text {
        font-size: 40px;
        padding: 0 10px;
    }
}
</style>

<script>
// Переводы текста в центре
const translations = {
    "ru": { centerText: "Шрифты" },
    "uk": { centerText: "Шрифти" },
    "en": { centerText: "Fonts" }
};

// Установка языка
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = "DenkerSite";
    document.getElementById("centerText").innerText = translations[lang].centerText;
    document.getElementById("langSelect").value = lang;
}

// При загрузке
window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}

// Переход на главную при клике на название сайта
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="center-text" id="centerText">Fonts</div>

</body>
</html>
