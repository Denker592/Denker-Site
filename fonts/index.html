<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 60px;
    color: #000;
    margin: 25px auto 5px auto;
    font-weight: bold;
}
.page-subtitle {
    text-align: center;
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
}
@media (max-width: 768px) {
    .top-bar span { font-size: 22px; }
    .page-title { font-size: 40px; margin: 20px auto 5px auto; }
    .page-subtitle { font-size: 16px; }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Переводы текста
const translations = {
    "ru": { site: "DenkerSite", title: "Шрифты", subtitle: "Коллекция шрифтов" },
    "uk": { site: "DenkerSite", title: "Шрифти", subtitle: "Колекція шрифтів" },
    "en": { site: "DenkerSite", title: "Fonts", subtitle: "Fonts collection" }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    document.getElementById("pageSubtitle").innerText = translations[lang].subtitle;
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="page-title" id="pageTitle">Fonts</div>
<div class="page-subtitle" id="pageSubtitle">Fonts collection</div>

</body>
</html>
