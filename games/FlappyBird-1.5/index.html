<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.top-bar {
    width: 100%;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 10px;
    flex-wrap: wrap;
    box-sizing: border-box;
}

.top-bar span {
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    margin: 2px 0;
}

.lang-select {
    font-size: 14px;
    padding: 4px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    margin: 2px 0;
}

.bottom-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
}

.bottom-text-row {
    display: flex;
    align-items: center;
    gap: 5px;
    flex-wrap: wrap;
    justify-content: center;
}

.bottom-text-row img {
    width: 40px;
    height: auto;
    border: 2px solid black;
    border-radius: 5px;
}

.bottom-text-row span {
    font-size: 16px;
    font-weight: bold;
}

.iframe-container {
    display: flex;
    justify-content: center;
    margin: 10px;
    width: 100%;
}

#project-iframe {
    width: 90%;
    max-width: 900px;
    height: 60vh;

}

/* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
@media (max-width: 768px) {
    .top-bar span {
        font-size: 20px;
    }
    .bottom-text-row img {
        width: 30px;
    }
    .bottom-text-row span {
        font-size: 14px;
    }
    #project-iframe {
        width: 100%;
        height: 50vh;
        min-height: 300px;
    }
}

@media (max-width: 480px) {
    .top-bar span {
        font-size: 18px;
    }
    .bottom-text-row span {
        font-size: 12px;
    }
    #project-iframe {
        height: 45vh;
        min-height: 250px;
    }
}
</style>

<script>
let iframeElement;

// –ü–µ—Ä–µ–≤–æ–¥—ã
const translations = {
    "ru": {
        startText: "–ù–∞–∂–º–∏—Ç–µ –Ω–∞",
        toStartText: "—á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç",
        stopText: "—á—Ç–æ–±—ã –∑–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–µ–∫—Ç",
        fullscreen: "–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω"
    },
    "uk": {
        startText: "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞",
        toStartText: "—â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –ø—Ä–æ—î–∫—Ç",
        stopText: "—â–æ–± –∑–∞–≤–µ—Ä—à–∏—Ç–∏ –ø—Ä–æ—î–∫—Ç",
        fullscreen: "–ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω"
    },
    "en": {
        startText: "Click on",
        toStartText: "to start the project",
        stopText: "to stop the project",
        fullscreen: "Fullscreen"
    }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("startText").innerText = translations[lang].startText;
    document.getElementById("toStartText").innerText = translations[lang].toStartText;
    document.getElementById("stopText").innerText = translations[lang].stopText;
    document.getElementById("fullscreenBtn").innerText = translations[lang].fullscreen;
    document.getElementById("langSelect").value = lang;
}

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFullscreen() {
    if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
    } else if (iframeElement.webkitRequestFullscreen) {
        iframeElement.webkitRequestFullscreen();
    } else if (iframeElement.msRequestFullscreen) {
        iframeElement.msRequestFullscreen();
    }
}

function reloadIframe() {
    iframeElement.src = iframeElement.src;
}

window.onload = function() {
    iframeElement = document.getElementById("project-iframe");

    document.addEventListener("fullscreenchange", reloadIframe);
    document.addEventListener("webkitfullscreenchange", reloadIframe);
    document.addEventListener("mozfullscreenchange", reloadIframe);
    document.addEventListener("MSFullscreenChange", reloadIframe);

    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
};
</script>
</head>

<body>
<div class="top-bar">
    <span onclick="goHome()">DenkerSite</span>
    <span id="fullscreenBtn" onclick="openFullscreen()">–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>

</div>

<div class="iframe-container">

</html>
