<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .top-bar {
        width: 100%;
        height: 70px;
        background-color: #007BFF;
        display: flex;
        align-items: center;
        padding-left: 20px;
        cursor: pointer;
    }

    .top-bar span {
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    .controls {
        width: 95%;
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
    }

    .fullscreen-btn {
        padding: 8px 15px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .fullscreen-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .instructions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        margin-top: 20px;
    }

    .instruction {
        display: flex;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        color: #000;
        gap: 10px;
    }

    .instruction img {
        width: 50px;
        height: 50px;
        border: 2px solid #000;
        border-radius: 8px;
    }

    .iframe-container {
        margin-top: 30px;
        border: 2px solid #000;
        border-radius: 15px;
        overflow: hidden;
        width: 700px;
        height: 600px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: width 0.3s, height 0.3s;
    }

    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Перезапуск iframe
function reloadIframe() {
    const iframe = document.querySelector('.iframe-container iframe');
    const src = iframe.src;
    iframe.src = src;
}

// Полноэкранный режим
function goFullscreen() {
    const iframeContainer = document.querySelector('.iframe-container');
    if (iframeContainer.requestFullscreen) {
        iframeContainer.requestFullscreen();
    } else if (iframeContainer.webkitRequestFullscreen) { /* Safari */
        iframeContainer.webkitRequestFullscreen();
    } else if (iframeContainer.msRequestFullscreen) { /* IE11 */
        iframeContainer.msRequestFullscreen();
    }
}

// Событие изменения полноэкранного режима
document.addEventListener('fullscreenchange', () => {
    reloadIframe(); // перезапуск iframe при входе и выходе из fullscreen
});
</script>
</head>
<body>
<div class="top-bar" onclick="goHome()">
    <span>DenkerSite</span>
</div>

<div class="controls">
    <button class="fullscreen-btn" onclick="goFullscreen()">На весь экран</button>
</div>

<div class="instructions">
    <div class="instruction">
        <span>Нажмите на</span>
        <img src="https://i.ibb.co/GvrLj0J8/560-20250829215010.png" alt="start">
        <span>чтобы начать проект</span>
    </div>
    <div class="instruction">
        <span>Нажмите на</span>
        <img src="https://i.ibb.co/CKYTSgz4/560-20250829215132.png" alt="stop">
        <span>чтобы завершить проект</span>
    </div>
</div>

<div class="iframe-container">
    <iframe src="https://scratch.mit.edu/projects/1078282637/embed" allowtransparency="true" allowfullscreen></iframe>
</div>
</body>
</html>
