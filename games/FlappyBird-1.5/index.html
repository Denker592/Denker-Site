<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<!-- Иконка сайта -->
<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
}

.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.bottom-text {
    display: flex;
    justify-content: center;
    gap: 15px;
    align-items: center;
    margin: 10px 0;
    flex-wrap: wrap;
}

.bottom-text img {
    width: 50px;
    height: auto;
    border: 2px solid black;
    border-radius: 5px;
}

.bottom-text span {
    font-size: 18px;
    font-weight: bold;
}

.iframe-container {
    display: flex;
    justify-content: center;
    margin: 20px;
    width: 100%;
}

#project-iframe {
    width: 900px;
    height: 600px;
    border: 3px solid black;
    border-radius: 15px;
}

/* Адаптив для мобильных */
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding: 0 10px;
    }
    .top-bar span {
        font-size: 20px;
    }
    .bottom-text {
        gap: 10px;
        font-size: 16px;
    }
    #project-iframe {
        width: 100%;
        height: calc(100vw * 0.6667); /* сохраняем пропорции 900x600 */
    }
}
</style>

<script>
let iframeElement;

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFullscreen() {
    if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
    } else if (iframeElement.webkitRequestFullscreen) {
        iframeElement.webkitRequestFullscreen();
    } else if (iframeElement.msRequestFullscreen) {
        iframeElement.msRequestFullscreen();
    }
}

// Перезапуск iframe при входе/выходе из fullscreen
function reloadIframe() {
    iframeElement.src = iframeElement.src;
}

window.onload = function() {
    iframeElement = document.getElementById("project-iframe");

    document.addEventListener("fullscreenchange", reloadIframe);
    document.addEventListener("webkitfullscreenchange", reloadIframe);
    document.addEventListener("mozfullscreenchange", reloadIframe);
    document.addEventListener("MSFullscreenChange", reloadIframe);
};
</script>
</head>

<body>
<div class="top-bar">
    <span onclick="goHome()">DenkerSite</span>
    <span onclick="openFullscreen()">На весь экран</span>
</div>

<div class="bottom-text">
    <span>Нажмите на</span>
    <img src="https://i.ibb.co/GvrLj0J8/560-20250829215010.png" alt="start">
    <span>чтобы начать проект</span>
    <span>Нажмите на</span>
    <img src="https://i.ibb.co/CKYTSgz4/560-20250829215132.png" alt="stop">
    <span>чтобы завершить проект</span>
</div>

<div class="iframe-container">
    <iframe id="project-iframe" src="https://scratch.mit.edu/projects/1078282637/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
</div>

</body>
</html>
