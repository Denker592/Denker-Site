<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
}

.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.bottom-text {
    display: flex;
    justify-content: center;
    gap: 20px;

    margin: 10px 0;
    flex-wrap: wrap;
    text-align: center;
}

.bottom-text img {
    width: 40px;
    height: auto;
    border: 2px solid black;
    border-radius: 5px;
}

.bottom-text span {
    font-size: 16px;
    font-weight: bold;
}

.iframe-container {
    display: flex;
    justify-content: center;
    margin: 20px;
}

#project-iframe {
    width: 90%;
    max-width: 900px;
    height: 60vh;
    min-height: 400px;
    border: 3px solid black;
    border-radius: 15px;
}

/* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
@media (max-width: 768px) {
    .top-bar {
        height: 60px;
    }

    .top-bar span {
        font-size: 22px;
    }

        gap: 10px;
        font-size: 14px;
    }

        width: 35px;
    }

    #project-iframe {
        height: 50vh;
        min-height: 300px;
    }
}

@media (max-width: 480px) {
    .top-bar span {
        font-size: 18px;
    }

    .bottom-text span {
        font-size: 14px;
    }

    .bottom-text img {
        width: 30px;
    }

    #project-iframe {
        height: 45vh;
        min-height: 250px;
    }
}
</style>

<script>
let iframeElement;

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFullscreen() {
    if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
    } else if (iframeElement.webkitRequestFullscreen) {
        iframeElement.webkitRequestFullscreen();
    } else if (iframeElement.msRequestFullscreen) {
        iframeElement.msRequestFullscreen();
    }
}

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ iframe –ø—Ä–∏ –≤—Ö–æ–¥–µ/–≤—ã—Ö–æ–¥–µ –∏–∑ fullscreen
function reloadIframe() {
    iframeElement.src = iframeElement.src;
}

window.onload = function() {
    iframeElement = document.getElementById("project-iframe");

    document.addEventListener("fullscreenchange", reloadIframe);
    document.addEventListener("webkitfullscreenchange", reloadIframe);
    document.addEventListener("mozfullscreenchange", reloadIframe);
    document.addEventListener("MSFullscreenChange", reloadIframe);
};
</script>
