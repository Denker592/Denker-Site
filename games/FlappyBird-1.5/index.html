<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denker Site</title>

    <!-- Иконка сайта -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            width: 100%;
            height: 70px;
            background-color: #007BFF;
            display: flex;
            align-items: center;
            padding-left: 20px;
            cursor: pointer;
        }

        .top-bar span {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .black-bar {
            width: 100%;
            height: 5px;
            background-color: #000000;
            margin-top: 5px;
        }

        .text-top {
            font-size: 28px;
            color: #000;
            text-align: center;
            margin: 10px auto;
            width: 30ch;
        }

        .content {
            display: flex;
            margin: 0 15px 0 15px;
            align-items: flex-start;
        }

        .photo {
            max-width: 200px;
            height: auto;
            margin-top: -60px;
            margin-right: 10px;
        }

        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right-bar {
            background-color: #f8f8f8;
            width: 90%;
            height: 100px;
            border-radius: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            padding-left: 20px;
        }

        .right-bar a img {
            max-height: 50px;
            width: auto;
            transition: transform 0.2s;
        }

        .right-bar a img:hover {
            transform: scale(1.1);
        }

        .bottom-text {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .square {
            background-color: #f8f8f8;
            width: 300px;
            height: 100px;
            border-radius: 15px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin-left: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .square:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        }

        .square img {
            max-height: 60px;
            width: auto;
        }

        .square-text {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-left: 20px;
        }
    </style>

    <script>
        // при клике на синюю полоску или текст → переход на главную страницу
        function goHome() {
            window.location.href = "/Denker-Site/index.html";
        }

        // при клике на квадрат → переход на страницу /games
        function goGames() {
            window.location.href = "/Denker-Site/games/index.html";
        }
    </script>
</head>
<body>
    <div class="top-bar" onclick="goHome()">
        <span>DenkerSite</span>
    </div>

    <div class="text-top">Привет! Это все ссылки Denker'a</div>

    <div class="content">
        <img class="photo" src="https://i.ibb.co/Pz0tsQbF/554-20250829114518.png" alt="Фото">
        <div class="right-container">
            <div class="right-bar">
                <a href="https://www.youtube.com/@Denker_592" target="_blank">
                    <img src="https://i.ibb.co/nsPBh0NC/YouTube.png" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com@denker42?_t=8gh8AUiFWQo" target="_blank">
                    <img src="https://i.ibb.co/39S0nZfs/TikTok.png" alt="TikTok">
                </a>
                <a href="https://t.me/oiuytrArt" target="_blank">
                    <img src="https://i.ibb.co/0yPVgFc2/Telegram.png" alt="Telegram">
                </a>
                <a href="https://scratch.mit.edu/users/Denker52/" target="_blank">
                    <img src="https://i.ibb.co/xtzSWMTd/Scratch.webp" alt="Scratch">
                </a>
                <a href="https://sketchfab.com/Denker592" target="_blank">
                    <img src="https://i.ibb.co/KPP634g/Sketchfab.png" alt="Sketchfab">
                </a>
                <a href="https://www.roblox.com/users/8453743220/profile" target="_blank">
                    <img src="https://i.ibb.co/XNQdRrx/Roblox.gif" alt="Roblox">
                </a>
            </div>
        </div>
    </div>

    <div class="black-bar"></div>

    <div class="bottom-text">
        Подписывайтесь на все каналы! Ссылочки есть немного выше!
    </div>

    <div class="square" onclick="goGames()">
        <img src="https://i.ibb.co/cSXdw4pp/559-20250829135801.png" alt="Иконка">
        <div class="square-text">Игры</div>
    </div>
</body>
</html>
