<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    box-sizing: border-box;
    flex-wrap: wrap;
}

.top-bar span {
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    margin: 5px 0;
}

.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin: 5px 0;
}

.bottom-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
}

.bottom-text-row {
    display: flex;
    align-items: center;
    gap: 5px;
    flex-wrap: wrap;
    justify-content: center;
}

.bottom-text-row img {
    width: 50px;
    height: auto;
    border: 2px solid black;
    border-radius: 5px;
}

.bottom-text-row span {
    font-size: 16px;
    font-weight: bold;
}

.iframe-container {
    display: flex;
    justify-content: center;
    margin: 10px;
    width: 100%;
}

#project-iframe {
    width: 900px;
    height: 600px;
    border: 3px solid black;
    border-radius: 15px;
}

/* Адаптив для мобильных */
@media (max-width: 600px) {
    .top-bar {
        height: auto;
        padding: 0 5px;
    }
    .top-bar span {
        font-size: 18px;
    }
    .lang-select {
        font-size: 14px;
        padding: 4px;
    }
    #project-iframe {
        width: 100%;
        height: calc(100vw * 0.6667);
    }
    .bottom-text-row span {
        font-size: 14px;
    }
}
</style>

<script>
let iframeElement;

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFullscreen() {
    if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
    } else if (iframeElement.webkitRequestFullscreen) {
        iframeElement.webkitRequestFullscreen();
    } else if (iframeElement.msRequestFullscreen) {
        iframeElement.msRequestFullscreen();
    }
}

function reloadIframe() {
    iframeElement.src = iframeElement.src;
}

// Переводы
const translations = {
    "ru": {
        start: "Нажмите на",
        toStart: "чтобы начать проект",
        stop: "чтобы завершить проект",
        fullscreen: "На весь экран"
    },
    "uk": {
        start: "Натисніть на",
        toStart: "щоб розпочати проєкт",
        stop: "щоб завершити проєкт",
        fullscreen: "На весь екран"
    },
    "en": {
        start: "Click on",
        toStart: "to start the project",
        stop: "to stop the project",
        fullscreen: "Fullscreen"
    }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("startText").innerText = translations[lang].start;
    document.getElementById("toStartText").innerText = translations[lang].toStart;
    document.getElementById("stopText").innerText = translations[lang].stop;
    document.getElementById("fullscreenBtn").innerText = translations[lang].fullscreen;
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    iframeElement = document.getElementById("project-iframe");

    document.addEventListener("fullscreenchange", reloadIframe);
    document.addEventListener("webkitfullscreenchange", reloadIframe);
    document.addEventListener("mozfullscreenchange", reloadIframe);
    document.addEventListener("MSFullscreenChange", reloadIframe);

    // Установка языка
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
};
</script>
</head>

<body>
<div class="top-bar">
    <span onclick="goHome()">DenkerSite</span>
    <span id="fullscreenBtn" onclick="openFullscreen()">На весь экран</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="bottom-text">
    <div class="bottom-text-row">
        <span id="startText">Нажмите на</span>
        <img src="https://i.ibb.co/GvrLj0J8/560-20250829215010.png" alt="start">
        <span id="toStartText">чтобы начать проект</span>
    </div>
    <div class="bottom-text-row">
        <span id="startText2">Нажмите на</span>
        <img src="https://i.ibb.co/CKYTSgz4/560-20250829215132.png" alt="stop">
        <span id="stopText">чтобы завершить проект</span>
    </div>
</div>

<div class="iframe-container">
    <iframe id="project-iframe" src="https://scratch.mit.edu/projects/1078282637/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
</div>

</body>
</html>
