<!DOCTYPE html>

<head>

<style>
body {

    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.top-bar {
    width: 100%;

    padding: 0 20px;

}

.top-bar span {

    font-weight: bold;
    cursor: pointer;
}

/* –°–µ–ª–µ–∫—Ç–æ—Ä —è–∑—ã–∫–∞ */
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

.bottom-text {
    display: flex;
    justify-content: center;
    gap: 20px;
    align-items: center;
    margin: 10px 0;
    flex-wrap: wrap;
    text-align: center;
}

.bottom-text img {
    width: 40px;
    height: auto;
    border: 2px solid black;
    border-radius: 5px;
}

.bottom-text span {
    font-size: 16px;
    font-weight: bold;
}

.iframe-container {
    display: flex;
    justify-content: center;
    margin: 20px;
}

#project-iframe {
    width: 90%;
    max-width: 900px;
    height: 60vh;
    min-height: 400px;
    border: 3px solid black;
    border-radius: 15px;
}

/* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
@media (max-width: 768px) {
    .top-bar {
        height: 60px;
    }

    .top-bar span {
        font-size: 22px;
    }

    .bottom-text {
        gap: 10px;
        font-size: 14px;
    }

    .bottom-text img {
        width: 35px;
    }

    #project-iframe {
        height: 50vh;
        min-height: 300px;
    }
}

@media (max-width: 480px) {
    .top-bar span {
        font-size: 18px;
    }

    .bottom-text span {
        font-size: 14px;
    }

    .bottom-text img {
        width: 30px;
    }

</style>

<script>
let iframeElement;

function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFullscreen() {
    if (iframeElement.requestFullscreen) {
        iframeElement.requestFullscreen();
    } else if (iframeElement.webkitRequestFullscreen) {
        iframeElement.webkitRequestFullscreen();
    } else if (iframeElement.msRequestFullscreen) {
        iframeElement.msRequestFullscreen();
    }
}

// –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ iframe –ø—Ä–∏ –≤—Ö–æ–¥–µ/–≤—ã—Ö–æ–¥–µ –∏–∑ fullscreen
function reloadIframe() {
    iframeElement.src = iframeElement.src;
}

// –ü–µ—Ä–µ–≤–æ–¥—ã
const translations = {
    "ru": {
        site: "DenkerSite",
        fullscreen: "–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω",
        pressStart1: "–ù–∞–∂–º–∏—Ç–µ –Ω–∞",
        pressStart2: "—á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç",
        pressStop1: "–ù–∞–∂–º–∏—Ç–µ –Ω–∞",
        pressStop2: "—á—Ç–æ–±—ã –∑–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–µ–∫—Ç"
    },
    "uk": {
        site: "DenkerSite",
        fullscreen: "–ù–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω",
        pressStart1: "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞",
        pressStart2: "—â–æ–± –ø–æ—á–∞—Ç–∏ –ø—Ä–æ—î–∫—Ç",
        pressStop1: "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞",
        pressStop2: "—â–æ–± –∑–∞–≤–µ—Ä—à–∏—Ç–∏ –ø—Ä–æ—î–∫—Ç"
    },
    "en": {
        site: "DenkerSite",
        fullscreen: "Fullscreen",
        pressStart1: "Click on",
        pressStart2: "to start the project",
        pressStop1: "Click on",
        pressStop2: "to stop the project"
    }
};

// –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("homeText").innerText = translations[lang].site;
    document.getElementById("fullscreenText").innerText = translations[lang].fullscreen;

    document.getElementById("pressStart1").innerText = translations[lang].pressStart1;
    document.getElementById("pressStart2").innerText = translations[lang].pressStart2;
    document.getElementById("pressStop1").innerText = translations[lang].pressStop1;
    document.getElementById("pressStop2").innerText = translations[lang].pressStop2;

    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    iframeElement = document.getElementById("project-iframe");

    document.addEventListener("fullscreenchange", reloadIframe);
    document.addEventListener("webkitfullscreenchange", reloadIframe);
    document.addEventListener("mozfullscreenchange", reloadIframe);
    document.addEventListener("MSFullscreenChange", reloadIframe);

    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="homeText" onclick="goHome()">DenkerSite</span>
    <div>
        <span id="fullscreenText" onclick="openFullscreen()">–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</span>
        <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        </select>
    </div>
</div>

<div class="bottom-text">
    <span id="pressStart1">–ù–∞–∂–º–∏—Ç–µ –Ω–∞</span>
    <img src="https://i.ibb.co/GvrLj0J8/560-20250829215010.png" alt="start">
    <span id="pressStart2">—á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
    <span id="pressStop1">–ù–∞–∂–º–∏—Ç–µ –Ω–∞</span>
    <img src="https://i.ibb.co/CKYTSgz4/560-20250829215132.png" alt="stop">
    <span id="pressStop2">—á—Ç–æ–±—ã –∑–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
</div>

<div class="iframe-container">
    <iframe id="project-iframe" src="https://scratch.mit.edu/projects/1078282637/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
</div>

</body>
</html>
