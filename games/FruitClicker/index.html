<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<!-- Иконка сайта -->
<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    cursor: pointer;
}

.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
}

/* Селектор языка */
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

/* Заголовки */
.games-text {
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    color: #000;
    margin: 20px 0 10px 0;
}

.scratch-text {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin: 20px 0;
}

/* Контейнер с игрой */
.game-container {
    display: flex;
    justify-content: center;
    margin: 20px;
}

/* Адаптив для мобильных */
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding: 0 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .games-text {
        font-size: 32px;
    }
    .scratch-text {
        font-size: 20px;
    }
}
</style>

<script>
// Переводы
const translations = {
    "ru": {
        games: "Игры",
        scratch: "Scratch игры"
    },
    "uk": {
        games: "Ігри",
        scratch: "Ігри Scratch"
    },
    "en": {
        games: "Games",
        scratch: "Scratch Games"
    }
};

// Установка языка
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.querySelector('.games-text').innerText = translations[lang].games;
    document.querySelector('.scratch-text').innerText = translations[lang].scratch;
    document.getElementById("langSelect").value = lang;
}

// При загрузке
window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>

</head>
<body>
<div class="top-bar">
    <span onclick="window.location.href='https://denker592.github.io/Denker-Site/'">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="games-text">Игры</div>
<div class="scratch-text">Scratch игры</div>

<div class="game-container">
    <iframe src="https://scratch.mit.edu/projects/1193633835/embed" allowtransparency="true" 
            width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
</div>

</body>
</html>
