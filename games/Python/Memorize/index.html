<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    main {
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
    }
    iframe {
      margin-top: 15px;
      border-radius: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Memorize</h1>
    <select id="language">
      <option value="ru">Русский</option>
      <option value="uk">Українська</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <p id="description">
      Игра на внимание и память — попробуй запомнить и повторить комбинации!
    </p>

    <iframe src="https://scratch.mit.edu/projects/1193633835/embed" 
            allowtransparency="true" width="485" height="402" 
            frameborder="0" scrolling="no" allowfullscreen>
    </iframe>

    <br>
    <button id="installBtn">Установить</button>
  </main>

  <script>
    const translations = {
      ru: {
        title: "Memorize",
        description: "Игра на внимание и память — попробуй запомнить и повторить комбинации!",
        install: "Установить"
      },
      uk: {
        title: "Memorize",
        description: "Гра на уважність та пам'ять — спробуй запам'ятати та повторити комбінації!",
        install: "Встановити"
      },
      en: {
        title: "Memorize",
        description: "A game for attention and memory — try to remember and repeat the combinations!",
        install: "Install"
      }
    };

    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const installBtn = document.getElementById("installBtn");
    const langSelect = document.getElementById("language");

    // функция перевода
    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      title.textContent = translations[lang].title;
      description.textContent = translations[lang].description;
      installBtn.textContent = translations[lang].install;
      langSelect.value = lang;
    }

    // загрузка сохранённого языка
    const savedLang = localStorage.getItem("lang") || "ru";
    setLanguage(savedLang);

    // смена языка
    langSelect.addEventListener("change", () => {
      setLanguage(langSelect.value);
    });
  </script>
</body>
</html>
