<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<!-- Иконка сайта -->
<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding-left: 20px;
    cursor: pointer;
}

.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
}

/* Заголовки */
.games-text {
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    color: #000;
    margin: 20px 0 10px 0;
}

.scratch-text,
.python-text {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    margin: 20px 0;
}

/* Контейнер для игр */
.games-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.game-button {
    display: inline-block;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-button:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 15px rgba(0,0,0,0.3);
}

.game-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 250px;
    padding: 10px;
    background: #f8f8f8;
    border-radius: 10px;
    border: 2px solid #000;
}

.game-box img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.game-box span {
    margin-top: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #000;
    text-align: center;
}

/* Адаптив для мобильных */
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding-left: 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .games-text {
        font-size: 32px;
    }
    .scratch-text,
    .python-text {
        font-size: 20px;
    }
    .game-box {
        width: 90%;
        max-width: 250px;
    }
    .game-box span {
        font-size: 20px;
    }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

function openFlappyBird() {
    window.location.href = "https://denker592.github.io/Denker-Site/games/FlappyBird-1.5/";
}

function openMinecraftClicker() {
    window.location.href = "https://denker592.github.io/Denker-Site/games/Minecraft-Clicker/";
}

function openFruitClicker() {
    window.location.href = "https://denker592.github.io/Denker-Site/games/FruitClicker/";
}

function openMemorize() {
    window.location.href = "https://denker592.github.io/Denker-Site/games/Python/Memorize/";
}
</script>
</head>
<body>
<div class="top-bar" onclick="goHome()">
    <span>DenkerSite</span>
</div>

<div class="games-text">Игры</div>
<div class="scratch-text">Scratch игры</div>

<div class="games-container">
    <!-- Flappy Bird -->
    <div class="game-button" onclick="openFlappyBird()">
        <div class="game-box">
            <img src="https://i.ibb.co/Zz9k4mQh/Flappy-Bird-1-5.png" alt="FlappyBird 1.5">
            <span>FlappyBird 1.5</span>
        </div>
    </div>

    <!-- Minecraft Clicker -->
    <div class="game-button" onclick="openMinecraftClicker()">
        <div class="game-box">
            <img src="https://i.ibb.co/rKNLRVZ8/Minecraft-Clicker.png" alt="Minecraft Clicker">
            <span>Minecraft Clicker</span>
        </div>
    </div>

    <!-- Кликер фруктов -->
    <div class="game-button" onclick="openFruitClicker()">
        <div class="game-box">
            <img src="https://i.ibb.co/r2zZ383Z/image.png" alt="Кликер фруктов">
            <span>Кликер фруктов</span>
        </div>
    </div>
</div>

<!-- Новый раздел Python игр -->
<div class="python-text">Python игры</div>

<div class="games-container">
    <!-- Memorize -->
    <div class="game-button" onclick="openMemorize()">
        <div class="game-box">
            <img src="https://i.ibb.co/KpNbgsFr/553-20250828102623.png" alt="Memorize">
            <span>Memorize</span>
        </div>
    </div>
</div>

</body>
</html>
