<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding-left: 20px;
    justify-content: space-between;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    margin-right: 20px;
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.black-bar {
    width: 100%;
    height: 5px;
    background-color: #000000;
    margin-top: 5px;
}
.text-top {
    font-size: 28px;
    color: #000;
    text-align: center;
    margin: 10px auto;
    width: 90%;
    max-width: 600px;
}
.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 10px 20px 10px;
    gap: 20px;
    align-items: flex-start;
}
.photo {
    max-width: 200px;
    width: 100%;
    height: auto;
    margin-top: -20px;
}
.right-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    min-width: 200px;
}
.right-bar {
    background-color: #f8f8f8;
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
}
.right-bar a img {
    max-height: 50px;
    width: auto;
    transition: transform 0.2s;
}
.right-bar a img:hover {
    transform: scale(1.1);
}
.bottom-text {
    font-size: 18px;
    color: #333;
    text-align: center;
    margin: 20px 10px;
}
.square {
    background-color: #f8f8f8;
    width: 90%;
    max-width: 300px;
    height: 80px;
    border-radius: 15px;
    border: 2px solid #000;
    display: flex;
    align-items: center;
    padding: 0 15px;
    margin: 10px auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    box-sizing: border-box;
}
.square:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.square img {
    max-height: 60px;
    width: auto;
}
.square-text {
    font-size: 28px;
    font-weight: bold;
    color: #000;
    margin-left: 15px;
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding-left: 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .text-top {
        font-size: 20px;
        width: 95%;
    }
    .photo {
        max-width: 150px;
        margin-top: -10px;
    }
    .right-bar a img {
        max-height: 40px;
    }
    .bottom-text {
        font-size: 16px;
    }
    .square {
        height: 70px;
    }
    .square-text {
        font-size: 22px;
    }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}
function goGames() {
    window.location.href = "https://denker592.github.io/Denker-Site/games/";
}

// Переводы
const translations = {
    "ru": {
        welcome: "Привет! Это все ссылки Denker'a",
        subscribe: "Подписывайтесь на все каналы! Ссылочки есть немного выше!",
        games: "Игры"
    },
    "uk": {
        welcome: "Привіт! Це всі посилання Denker'a",
        subscribe: "Підписуйтесь на всі канали! Посилання трохи вище!",
        games: "Ігри"
    },
    "en": {
        welcome: "Hello! These are all Denker's links",
        subscribe: "Subscribe to all channels! Links are just above!",
        games: "Games"
    }
};

// Установка языка
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("welcome").innerText = translations[lang].welcome;
    document.getElementById("subscribe").innerText = translations[lang].subscribe;
    document.getElementById("gamesText").innerText = translations[lang].games;
    document.getElementById("langSelect").value = lang;
}

// При загрузке — всегда английский если нет сохранённого выбора
window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">

    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">

            <a href="https://t.me/oiuytrArt" target="_blank">

            </a>
            <a href="https://scratch.mit.edu/users/Denker52/" target="_blank">
                <img src="https://i.ibb.co/xtzSWMTd/Scratch.webp" alt="Scratch">
            </a>
            <a href="https://sketchfab.com/Denker592" target="_blank">
                <img src="https://i.ibb.co/KPP634g/Sketchfab.png" alt="Sketchfab">
            </a>
            <a href="https://www.roblox.com/users/8453743220/profile" target="_blank">
                <img src="https://i.ibb.co/XNQdRrx/Roblox.gif" alt="Roblox">
            </a>
        </div>
    </div>
</div>

<div class="black-bar"></div>

<div class="bottom-text" id="subscribe">
    Subscribe to all channels! Links are just above!
</div>

<div class="square" onclick="goGames()">
    <img src="https://i.ibb.co/cSXdw4pp/559-20250829135801.png" alt="Иконка">
    <div class="square-text" id="gamesText">Games</div>
</div>

</body>
</html>
