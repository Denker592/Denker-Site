<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: black;
        text-align: center;
    }

    /* Синяя верхняя панель */
    .topbar {
        background: #0056d6;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
    }

    select {
        padding: 5px;
        font-size: 14px;
    }

    /* Заголовок Музыка */
    .music-title {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: black;
    }

    /* Плеер */
    audio {
        margin-top: 15px;
        width: 300px;
    }

    /* Оптимизация под телефоны */
    @media (max-width: 600px) {
        .title {
            font-size: 18px;
        }
        .topbar {
            padding: 10px;
        }
        select {
            font-size: 12px;
        }
        .music-title {
            font-size: 18px;
        }
        audio {
            width: 90%;
        }
    }
</style>
</head>
<body>

    <div class="topbar">
        <div class="title">DenkerSite</div>
        <select id="languageSwitcher">
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Заголовок -->
    <div class="music-title">Музыка</div>

    <!-- Аудиоплеер -->
    <audio controls>
        <source src="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&st=cxa4zos4&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

<script>
    const translations = {
        ru: { title: "DenkerSite", music: "Музыка" },
        uk: { title: "DenkerSite", music: "Музика" },
        en: { title: "DenkerSite", music: "Music" }
    };

    const langSelect = document.getElementById("languageSwitcher");
    const titleEl = document.querySelector(".title");
    const musicTitleEl = document.querySelector(".music-title");

    langSelect.addEventListener("change", () => {
        const lang = langSelect.value;
        titleEl.textContent = translations[lang].title;
        musicTitleEl.textContent = translations[lang].music;
    });
</script>

</body>
</html>
