<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DenkerSite</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding-left: 20px;
    justify-content: space-between;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    margin-right: 20px;
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 40px;
    color: #000;
    margin: 25px auto 5px auto;
    font-weight: bold;
}
.page-subtitle {
    text-align: center;
    font-size: 16px;
    color: #333;
    margin-bottom: 20px;
}
.music-player {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 20px;
}
.music-player audio {
    width: 60%; /* меньше по ширине */
    max-width: 800px;
}
.download-btn {
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
}
.download-btn:hover {
    background-color: #0056b3;
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding-left: 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .page-title {
        font-size: 30px;
        margin: 15px auto 5px auto;
    }
    .page-subtitle {
        font-size: 14px;
    }
    .music-player audio {
        width: 90%; /* ширина на телефонах */
    }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Переводы
const translations = {
    "ru": { site: "DenkerSite", title: "Музыка", subtitle: "Музыка для видео" },
    "uk": { site: "DenkerSite", title: "Музика", subtitle: "Музика для відео" },
    "en": { site: "DenkerSite", title: "Music", subtitle: "Music for videos" }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    document.getElementById("pageSubtitle").innerText = translations[lang].subtitle;
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="page-title" id="pageTitle">Music</div>
<div class="page-subtitle" id="pageSubtitle">Music for videos</div>

<!-- Первый трек с кнопкой скачать -->
<div class="music-player">
  <audio controls>
    <source src="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&st=cxa4zos4&dl=1" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>
  <a href="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&st=cxa4zos4&dl=1" download>
    <button class="download-btn">Скачать</button>
  </a>
</div>

</body>
</html>
