<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding: 0 20px;
    justify-content: space-between;
    box-sizing: border-box;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 48px;
    color: #000;
    margin: 20px auto 10px auto;
}
.page-subtitle {
    text-align: center;
    font-size: 18px;
    color: #333;
    margin: 0 auto 30px auto;
}
.music-player {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}
.download-button {
    background-color: white;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    padding: 8px 20px;
    border: 2px solid #000;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.download-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
@media (max-width: 600px) {
    .top-bar span { font-size: 22px; }
    .page-title { font-size: 36px; }
    .page-subtitle { font-size: 16px; }
    .download-button { font-size: 16px; padding: 6px 16px; }
}
</style>

<script>
// Переключение на главную
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Скачивание аудио
function downloadAudio1() {
    const link = document.createElement("a");
    link.href = "https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&dl=1";
    link.download = "Lucas_Pittman_-_Swagger_Stagger_72773217.mp3";
    link.click();
}
function downloadAudio2() {
    const link = document.createElement("a");
    link.href = "https://www.dropbox.com/scl/fi/ganttsfaow28jez5xnu5a/Jules_Gaia_-_Break_Fast_73401343.mp3?rlkey=8p31k0awbm38pftoi7n0mqabj&dl=1";
    link.download = "Jules_Gaia_-_Break_Fast_73401343.mp3";
    link.click();
}
function downloadAudio3() {
    const link = document.createElement("a");
    link.href = "https://www.dropbox.com/scl/fi/si1at65xnkt3ctcuyibt0/The-Fly-Guy-Five-Extra-Fries.mp3?rlkey=zcp42de17gfc3u9q777q9tyt5&dl=1";
    link.download = "The-Fly-Guy-Five-Extra-Fries.mp3";
    link.click();
}

// Переводы
const translations = {
    "ru": { site: "DenkerSite", title: "Музыка", subtitle: "Музыка для видео", download: "Скачать" },
    "uk": { site: "DenkerSite", title: "Музика", subtitle: "Музика для відео", download: "Завантажити" },
    "en": { site: "DenkerSite", title: "Music", subtitle: "Music for videos", download: "Download" }
};

// Установка языка
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    document.getElementById("pageSubtitle").innerText = translations[lang].subtitle;
    document.getElementById("downloadBtn1").innerText = translations[lang].download;
    document.getElementById("downloadBtn2").innerText = translations[lang].download;
    document.getElementById("downloadBtn3").innerText = translations[lang].download;
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
};
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="page-title" id="pageTitle">Music</div>
<div class="page-subtitle" id="pageSubtitle">Music for videos</div>

<!-- Первый трек -->
<div class="music-player">
    <audio controls>
        <source src="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button id="downloadBtn1" class="download-button" onclick="downloadAudio1()">Скачать</button>
</div>

<!-- Второй трек -->
<div class="music-player">
    <audio controls>
        <source src="https://www.dropbox.com/scl/fi/ganttsfaow28jez5xnu5a/Jules_Gaia_-_Break_Fast_73401343.mp3?rlkey=8p31k0awbm38pftoi7n0mqabj&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button id="downloadBtn2" class="download-button" onclick="downloadAudio2()">Скачать</button>
</div>

<!-- Третий трек -->
<div class="music-player">
    <audio controls>
        <source src="https://www.dropbox.com/scl/fi/si1at65xnkt3ctcuyibt0/The-Fly-Guy-Five-Extra-Fries.mp3?rlkey=zcp42de17gfc3u9q777q9tyt5&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button id="downloadBtn3" class="download-button" onclick="downloadAudio3()">Скачать</button>
</div>

</body>
</html>
