<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO мета-теги -->
<title>Denker Site - Music</title>
<meta name="description" content="Denker's Music Page">
<meta name="author" content="Denker">

<!-- Иконка сайта -->
<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding-left: 20px;
    justify-content: space-between;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    margin-right: 20px;
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 28px;
    color: #000;
    margin: 20px auto;
}
.music-player {
    display: flex;
    justify-content: center;
    margin: 20px;
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding-left: 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .page-title {
        font-size: 22px;
        margin: 15px auto;
    }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Переводы
const translations = {
    "ru": { site: "DenkerSite", title: "Музыка" },
    "uk": { site: "DenkerSite", title: "Музика" },
    "en": { site: "DenkerSite", title: "Music" }
};

// Установка языка
function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    document.getElementById("langSelect").value = lang;
}

// При загрузке
window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<!-- Заголовок -->
<div class="page-title" id="pageTitle">Music</div>

<!-- Первый трек -->
<div class="music-player">
    <iframe src="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?rlkey=2zivvcziwzoepmepbtx6abl0c&st=cxa4zos4&dl=0" 
        width="300" height="100" allow="autoplay; encrypted-media" 
        sandbox="allow-same-origin allow-scripts"></iframe>
</div>

</body>
</html>
