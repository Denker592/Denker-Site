<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denker Site</title>

<link rel="icon" type="image/png" href="https://i.ibb.co/F4WBJ9mc/554-20250829114518.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.top-bar {
    width: 100%;
    height: 70px;
    background-color: #007BFF;
    display: flex;
    align-items: center;
    padding-left: 20px;
    justify-content: space-between;
}
.top-bar span {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.lang-select {
    margin-right: 20px;
    font-size: 16px;
    padding: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.page-title {
    text-align: center;
    font-size: 36px; /* Сделал больше, но оставил шрифт Arial как раньше */
    color: #000;
    margin: 20px auto;
}
.track-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
}
.audio-player {
    width: 90%; /* максимально широкие */
    max-width: 500px;
}
.download-btn {
    margin-top: 5px;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border: 2px solid #000;
    border-radius: 12px;
    background-color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.download-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
@media (max-width: 600px) {
    .top-bar {
        height: 60px;
        padding-left: 10px;
    }
    .top-bar span {
        font-size: 22px;
    }
    .page-title {
        font-size: 28px;
        margin: 15px auto;
    }
    .audio-player {
        width: 95%;
    }
}
</style>

<script>
function goHome() {
    window.location.href = "https://denker592.github.io/Denker-Site/";
}

// Переводы
const translations = {
    "ru": { site: "DenkerSite", title: "Музыка", download: "Скачать" },
    "uk": { site: "DenkerSite", title: "Музика", download: "Завантажити" },
    "en": { site: "DenkerSite", title: "Music", download: "Download" }
};

function setLanguage(lang) {
    localStorage.setItem("siteLang", lang);
    document.getElementById("siteName").innerText = translations[lang].site;
    document.getElementById("pageTitle").innerText = translations[lang].title;
    const btns = document.querySelectorAll(".download-btn");
    btns.forEach(btn => btn.innerText = translations[lang].download);
    document.getElementById("langSelect").value = lang;
}

window.onload = function() {
    let savedLang = localStorage.getItem("siteLang") || "en";
    setLanguage(savedLang);
}
</script>
</head>

<body>
<div class="top-bar">
    <span id="siteName" onclick="goHome()">DenkerSite</span>
    <select id="langSelect" class="lang-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
    </select>
</div>

<div class="page-title" id="pageTitle">Music</div>

<div class="track-container">
    <audio class="audio-player" controls>
        <source src="https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button class="download-btn" onclick="window.open('https://www.dropbox.com/scl/fi/7uzwxu4ncgcj58plbam3k/Lucas_Pittman_-_Swagger_Stagger_72773217.mp3?dl=1', '_blank')">Download</button>
</div>

<div class="track-container">
    <audio class="audio-player" controls>
        <source src="https://www.dropbox.com/scl/fi/ganttsfaow28jez5xnu5a/Jules_Gaia_-_Break_Fast_73401343.mp3?dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button class="download-btn" onclick="window.open('https://www.dropbox.com/scl/fi/ganttsfaow28jez5xnu5a/Jules_Gaia_-_Break_Fast_73401343.mp3?dl=1', '_blank')">Download</button>
</div>

<div class="track-container">
    <audio class="audio-player" controls>
        <source src="https://www.dropbox.com/scl/fi/si1at65xnkt3ctcuyibt0/The-Fly-Guy-Five-Extra-Fries.mp3?dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
    <button class="download-btn" onclick="window.open('https://www.dropbox.com/scl/fi/si1at65xnkt3ctcuyibt0/The-Fly-Guy-Five-Extra-Fries.mp3?dl=1', '_blank')">Download</button>
</div>

</body>
</html>
